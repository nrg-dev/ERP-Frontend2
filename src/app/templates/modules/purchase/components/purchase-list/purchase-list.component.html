<div class="row">
<div class="container-fluid" id="purchase-wrapper"> 
  <div class="row back-colr">
  <div class="container">
  <div class="header-align"><h3 id="title">Purchase Orders</h3> 
  <button id="delete" [disabled]="!isDeleteButton ? true:false" [ngStyle]="getDeleteButtonStyle()">
    <i class="fas fa-trash"></i>
</button>
       <button [disabled]="!isCreateReturn ? true:false" class="create-button" [ngStyle]="getCreateReturnStyle()">
          Create Return
      </button>
      <button  [disabled]="!isCreateInvoice ? true:false" class="create-button" [ngStyle]="getCreateInvoiceStyle()">
        Create Invoice
    </button>

    <button  (click)="addPurchaseOrder(null,null)" [disabled]="isAddPurchaseOrder" class="create-button" [ngStyle]="getAddPurchaseOrderStyle()">
      <span class="fas fa-plus"></span> Add Purchase Order 
  </button>
         
  </div>
  <div class="m-t-25 grid-align table-container">
  <table class="table" id="poTable">
    <thead id="table-head">
      <tr>
	  <th class="wid-50px">
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input1" id="customChecks2">
        <label class="custom-control-label1" for="customCheck2"></label>
    </div>
            </th>
        <th class="wid-150px" style="cursor:pointer;">Number</th>
        <th class="wid-150px" style="cursor:pointer;">Date
          <i *ngIf="!isSortDateDesc" class="sort-by-desc" (click)="sortByOrder('date','desc')"></i>
          <i class="sort-by-asc" *ngIf="!isSortDateAsc" (click)="sortByOrder('date','asc')"></i>
        </th>
        <!-- <th onclick="w3.sortHTML('#poTable', '.purchase-order-row-open', 'td:nth-child(3)')" 
        style="cursor:pointer">Status<i class="sort-by-desc"></i></th> -->
        <th class="wid-190px" style="cursor:pointer;">Status
          <i *ngIf="!isSortStatusDesc" class="sort-by-desc" (click)="sortByOrder('status','desc')"></i>
          <i class="sort-by-asc" *ngIf="!isSortStatusAsc" (click)="sortByOrder('status','asc')"></i>
        </th>
		<th class="wid-190px">Vendor</th>
        <th class="wid-190px">Category</th>
        <th class="wid-190px">Product Name</th>
		<th class="txt-right wid-150px">Quantity</th>
        <th class="txt-right wid-150px">Sub Total</th>
        <!-- <th id="action-header">Action</th> -->
       </tr>
    </thead>
    <tbody> 
      <tr *ngFor="let item of purchaseOrderList; let i = index" class="purchase-order-row-invoiced"
   id="purchase-order-row-id{{i}}"
      >
	  <td class="wid-50px">
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input1" id="customCheck{{i}}" 
                (click)="rowSelected(i,item, $event.target.checked)">
               
            </div>
			  </td>
        <td class="wid-150px" [ngClass]="poCode">{{item.pocode}}</td>
        <td class="wid-150px" [ngClass]="poDate"><span [ngClass]="item.status !== 'Open' ? 'font-norm' : 'font-bld'">{{item.date | date : 'dd/MM/yyyy'}}</span></td>
        <td class="wid-190px"><span *ngIf="item.status === 'Open'" class="open-status">{{item.status}}</span>
          <span *ngIf="item.status !== 'Open'" class="invoice-status">{{item.status}}</span>
        </td>
		<td class="wid-190px">{{item.vendorname}}</td>
        <td class="wid-190px"><span [ngClass]="item.status !== 'Open' ? 'font-norm' : 'font-bld'">{{item.categoryname}}</span></td>
        <td class="wid-190px"><span [ngClass]="item.status !== 'Open' ? 'font-norm' : 'font-bld'">{{item.productname}}</span></td>
        <td class="txt-right wid-150px">{{item.qty}}</td>
        <td class="txt-right wid-150px">{{item.subtotal}} 
          <span class="edit-delete-icon" *ngIf="isCheckedArr.length === 0 && item.status === 'Open'">
          
            <span class="fas fa-pen mar-let-40px" (click)="addPurchaseOrder(item.id, item)" ></span>
            <span class="fas fa-trash" (click)="removePurchaseOrder(item.id)"></span>
          </span>
        </td>
        <!-- <td><span class="edit-delete-icon" *ngIf="isCheckedArr.length === 0 && item.status === 'Open'">
          
          <span class="fas fa-pen" (click)="addPurchaseOrder(item.id, item)"></span>
          <span class="fas fa-trash" (click)="removePurchaseOrder(item.id)"></span>
        </span></td> -->
       </tr>
     </tbody>
  </table>
</div>
</div>
    </div>
  </div>
</div>
