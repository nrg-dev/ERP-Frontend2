<mat-tab-group

  [selectedIndex]="activeTab"
  (selectedIndexChange)="tabChanged($event)"
>
  <mat-tab
    ><ng-template mat-tab-label>Vendor</ng-template>
    <app-vendor-list></app-vendor-list>
    <!-- <app-employee-list [tabChange]="activeTab === 0"></app-employee-list -->
  </mat-tab>
  <mat-tab
    ><ng-template mat-tab-label>Customer</ng-template>
    <app-customer-list></app-customer-list>
  </mat-tab>
</mat-tab-group>
