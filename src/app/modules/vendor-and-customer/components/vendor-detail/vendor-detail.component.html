<div class="tab-content-bg p-3">
  <div class="row">
    <div class="col">
      <ng-container [ngSwitch]="true">
        <ng-container *ngSwitchCase="isEditMode">
          Edit Vendor Detail
        </ng-container>
        <ng-container *ngSwitchDefault>
          Vendor Detail
        </ng-container>
      </ng-container>
    </div>
    <div class="col px-3">
      <span class="row m-0">
        <ng-container [ngSwitch]="true">
          <ng-container *ngSwitchCase="isAddNew">
            <span class="col px-2">
              <button class="col btn-red transparent-border">
                <i class="fas fa-save"></i>
                Save
              </button>
            </span>
          </ng-container>
          <ng-container *ngSwitchCase="isEditMode"
            ><span class="col px-2">
              <button
                class="col btn-red transparent-border"
                (click)="deleteVendor()"
              >
                <i class="fas fa-trash"></i>
                Delete
              </button>
            </span>
            <span class="col px-2">
              <button class="col btn-red transparent-border">
                <i class="fas fa-save"></i>
                Save
              </button>
            </span>
          </ng-container>
          <ng-container *ngSwitchDefault>
            <span class="col px-2">
              <button class="col" (click)="toggleEditMode()">
                <i class="fas fa-edit"></i>
                Edit
              </button>
            </span>
            <span class="col px-2">
              <button class="col">
                <i class="fas fa-print"></i>
                Print Page
              </button>
            </span>
          </ng-container>
        </ng-container>
      </span>
    </div>
  </div>
  <div class="row my-5">
    <div class="col">
      <img class="img-fluid" src="assets/images/bk1.jpg" />
    </div>
    <div class="col">
      <div *ngFor="let fieldLabel of fieldLabels" class="mb-3 pr-4">
        <div class="row">
          <div class="col-4 font-bold">{{ ts.translate(fieldLabel) }}</div>
          <div class="col-8">
            <ng-container *ngIf="!isEditMode; else VendorEdit">
              {{ vendor[fieldLabel] }}</ng-container
            >
            <ng-template #VendorEdit>
              <input type="text" [value]="vendor[fieldLabel]" />
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <button class="px-5" (click)="backToVendorsList()">
      Back
    </button>
  </div>
</div>
