<div class="row">

  <div class="col-12">
  <button  (click)="addNewUnits()" class="create-button">
    <span class="fas fa-plus"></span> Units 
  </button>
</div>

</div>

<div class="row">

  <div class="col-12">





<h3>Unit List</h3> 

<div id="table-outer-div">
  <table class="table">
    <thead>
      <tr>
        <th>Unit name</th>
        <th>Unit symbol</th>
        <th>Quantity name</th>
        <th>Quantity symbol</th>
        <th>Dimension symbol</th>
      </tr>
  </thead>
  <tbody *ngFor="let a of NAMES; let i = index"> 
      <tr>
        <td>{{a.id}}</td>
        <td>{{a.value2}}</td>
        <td>{{a.value3}}</td>
        <td>{{a.value4}}</td>
        <td>{{a.value5}}
          <span>
            <span (click)="unitedit(a.value1)" class="fas fa-pen mar-let-40px"></span>
            <span (click)="unitdelete(a.value1)" class="fas fa-trash mar-let-30px"></span>
          </span>
        </td>
  
      </tr>
    </tbody>
  </table>
</div>
</div>

</div>
