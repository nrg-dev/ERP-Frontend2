
          <div class="mb-3" style="font-size: 12px;">
           
              <div class="grid-container3">
               <div></div>
               
               <div>
               <div style="border-bottom: 1px solid #4D616D;">
                <button type="button" class="close" aria-label="Close" (click)="addPurchaseOrderClose()">
                  <span aria-hidden="true">&times;</span>
                </button>
               <h2 id="h2ID">Add Purchase Order</h2>
              
              <div class="grid-container2">
               <div>
                <p id="po-label">Date</p>
                </div>
                <div>
                 <p id="po-label">Vendor</p>
                </div>
              </div>
              
              <div class="grid-container2">
               <div id="date-borderbox">
                <p id="date-box">{{purchaseDate | date : 'dd-MM-yyyy'}}</p>
               </div>
               
               <div>
                <select id="selected-box" [(ngModel)]="model.vendorName" #vendorName="ngModel" name="vendorName">
                <option id="options-box" [ngValue]="undefined" hidden selected> Select Vendor </option>
                 <option id="options-box" *ngFor="let item of vendorList" 
                    value="{{item.vendorName}}-{{item.vendorcode}}"> {{item.vendorName}}-{{item.vendorcode}} 
                  </option>
                </select>
               </div>
              </div>
              
              <p id="po-label">Product Category</p>
                
                <select id="selected-box" [(ngModel)]="model.category" #category="ngModel" name="category">
                  <option id="options-box" [ngValue]="undefined" hidden selected> Select Category </option>
                  <option id="options-box" *ngFor="let itemcategory of categoryList" 
                  value="{{ itemcategory.name }}-{{ itemcategory.categorycode }}"> 
                  {{ itemcategory.name }}-{{ itemcategory.categorycode }} </option>                     
                </select> 
                
                <div class="grid-container6">
                  <div>
                  <p id="po-label">Product</p>
                 <select id="selected-box" [(ngModel)]="model.productName" #productName="ngModel" name="productName">
                  <option id="options-box" [ngValue]="undefined" hidden selected> Select Product </option>
                     <option id="options-box" *ngFor="let item of productList" value="{{ item.productname }}-{{ item.prodcode }}"> 
                      {{ item.productname }}-{{ item.prodcode }} </option>
                   </select>
                  </div>
               
                  <div>
                
                    <p id="po-label">Price</p>
                  <!-- <p style="font-size: 12px;">0.003</p> -->
                  <input type="number" min="0" id="po-textbox" style="width:100%" 
                  [(ngModel)]="model.price" #price="ngModel" name="price" 
                  (input)="onSubTotalCalc($event.target.value, 'price')">
                  </div>
                </div>
              
              <div class="grid-container7">
                  <div>
                  <p id="po-label">Quantity</p>
                 <input type="number" min="0" id="po-textbox" [(ngModel)]="model.qty" #qty="ngModel" 
                 name="qty" (input)="onSubTotalCalc($event.target.value, 'qty')">
                  </div>
               
                  <div>
                
                    <p id="po-label">Unit</p>
                    <input type="text" style="width:35%" id="po-textbox" [(ngModel)]="model.unit" #unit="ngModel" 
                    name="unit">
                  </div>
                </div>
                </div>
                
                <div class="grid-container4">
                  <div></div>
                <div> <p id="h2ID">Total</p></div>
                <div><p id="h2ID">{{this.model.subtotal === 0 ? '0.00':this.model.subtotal}}</p></div>
                </div>
                
                <div class="grid-container4">
                  <div></div>
                <div></div>
                <div id="add-btn">
                 <p id="add-text" (click)="addPurchaseOrder()">Add</p>
                </div>
                </div>
               </div>
               
               <div></div>
              </div>
              
              <div></div>
             
          </div>
