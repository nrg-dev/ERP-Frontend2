    
     <div class="mb-3" style="font-size: 12px;">
      
      <div class="grid-container3">
       
       <div>
      
       </div>
       
       <div>
       
       <div>
      
        <button type="button" class="close" aria-label="Close" 
        (click)="addCustomerClose()" style="position: relative; left: 25px; top: -5px;">
         <span aria-hidden="true">&times;</span>
       </button>
       <h2 id="h2ID">Add Customer</h2>
      
      <div class="grid-container2">
       <div id="po-label">Customer Name</div>
        <div id="po-label" style="margin-left: 83px;">Address</div>
      </div>
      
      <div class="grid-container2" style="grid-gap: 95px !important;">
       
        <input type="text" name="customerName" id="textbox" [(ngModel)]="this.model.customerName" 
        #customerName="ngModel" style="width:166px;">
       
       
       
        <input type="text" name="address" id="textbox" [(ngModel)]="this.model.address" 
        #address="ngModel">
       
      </div>
      <br/>
     
        
        <div class="grid-container6">
          <div id="po-label">Phone Number
        <input type="text" name="phoneNumber" id="textbox" [(ngModel)]="this.model.phoneNumber" 
            #phoneNumber="ngModel" class="m-t-5px">
         
          </div>
       
          <div id="po-label">Mobile Number
            <input type="text" name="mobileNumber" id="textbox" [(ngModel)]="this.model.mobileNumber" 
            #mobileNumber="ngModel" class="m-t-5px">
            
          </div>
        </div><br/>
      
        <div class="grid-container6">
          <div id="po-label">Customer Email
          <!-- <p style="font-size: 12px;">0.003</p> -->
          <input type="text" name="email" id="textbox" [(ngModel)]="this.model.email" 
          #email="ngModel" class="m-t-5px">
         
          </div>
       
          <div id="po-label">Country
          <!-- <p style="font-size: 12px;">0.003</p> -->
          <select name="country" id="textbox" [(ngModel)]="this.model.country" 
            #country="ngModel" class="m-t-5px">
            <option value="India">India</option>
            <option value="Singapore">Singapore</option>
            <option value="Australia">Australia</option>
            <option value="US">US</option>
            <option value="UK">UK</option>
          </select>
          </div>
        </div><br/>

        <div class="grid-container6">
          <div id="po-label">Customer City
            <!-- <p style="font-size: 12px;">0.003</p> -->
            <input type="text" name="city" id="textbox" [(ngModel)]="this.model.city" 
            #city="ngModel" class="m-t-5px">
          </div>
          
        
        </div>

        </div>
         <div id="add-btn" style="float: right; margin-right: 51px; width: 20%;">
         <p id="add-text" (click)="saveCustomer()">Add</p>
        </div>
        
       </div>
       
       <div></div>
      </div>
      
      <div></div>
     
  </div>
