<div class="row">
  <div class="col-4">
  <h3>Category List</h3> 
</div>
</div>

<div class="row">
  <div class="col-12">

      <table class="table">
        <thead>
          <tr>
            <th>Category Code</th>
            <th>Category Name</th>
            <th>Category Description</th>
          </tr>
      </thead>
      <tbody *ngFor="let c of categorylist; let i = index"> 
          <tr>
            <td>{{c.categorycode}}</td>
            <td>{{c.name}}</td>
            <td>{{c.description}}
              <span>
                <span (click)="categoryedit()" class="fas fa-pen mar-let-40px"></span>
                <span (click)="categorydelete(c.categorycode)" class="fas fa-trash mar-let-30px"></span>
              </span>
            </td>
      
          </tr>
        </tbody>
      </table>
    </div>
  </div>
