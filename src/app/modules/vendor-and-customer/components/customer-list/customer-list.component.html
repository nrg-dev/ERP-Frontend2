<ng-container *ngIf="!showDetail">
  <div class="row">
    <div class="col-2">
      Customer List
    </div>
    <div class="row col-10">
      <span class="col px-2">
        <button class="col">
          <i class="fas fa-print"></i>
          Print Page
        </button>
      </span>
      <span class="col px-2">
        <button class="col">
          <i class="fas fa-plus"></i>
          Add New Customer
        </button>
      </span>
      <div class="col-5">
        <div class="search-box">
          <i class="fas fa-search search-icon" aria-hidden="true"></i>
          <input
            class="search-text-box"
            type="search"
            [(ngModel)]="searchText"
            autocomplete="on"
            placeholder="Client Name / Code"
          />
        </div>
      </div>
    </div>
  </div>
  <div>
    <!-- TODO: Add a dropdown -->
    <!-- Sort by: Join Date -->
  </div>

  <table class="w-100 mt-4" mat-table [dataSource]="customers">
    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Customer Code</th>
      <td mat-cell *matCellDef="let row" id="{{ row.customercode }}">
        {{ row.customercode }}
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row" id="{{ row.customercode }}">
        {{ row.name }}
      </td>
    </ng-container>

    <ng-container matColumnDef="contactNumber">
      <th mat-header-cell *matHeaderCellDef>
        Contact Number
      </th>
      <td mat-cell *matCellDef="let row" id="{{ row.customercode }}">
        {{ row.phonenumber }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row" class="actions">
        <i
          class="fas fa-eye"
          (click)="toggleCustomerDetailView(row.customercode)"
        ></i>
        <i class="fas fa-print" (click)="productprint()"></i>
        <i
          class="fas fa-edit"
          (click)="toggleCustomerDetailView(row.customercode, true)"
        ></i>
        <i class="fas fa-trash" (click)="deleteCustomer(row.customercode)"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      [ngClass]="table - row"
      tabindex="1"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
</ng-container>
<ng-container *ngIf="showDetail">
  <app-customer-detail
    #customerDetail
    [customerCode]="customer && customer.customercode"
  ></app-customer-detail>
</ng-container>
