<ng-container *ngIf="!showDetail">
  <div class="row">
    <div class="col-2">
      Vendor List
    </div>
    <div class="row col-10">
      <span class="col px-2">
        <button class="col">
          <i class="fas fa-print"></i>
          Print Page
        </button>
      </span>
      <span class="col px-2">
        <button class="col" (click)="toggleVendorDetailView('', 'ADD_NEW')">
          <i class="fas fa-plus"></i>
          Add New Vendor
        </button>
      </span>
      <div class="col-5">
        <div class="search-box">
          <i class="fas fa-search search-icon" aria-hidden="true"></i>
          <input
            class="search-text-box"
            type="search"
            [(ngModel)]="searchText"
            autocomplete="on"
            placeholder="Vendor Name / Code"
          />
        </div>
      </div>
    </div>
  </div>
  <div>
    <!-- TODO: Add a dropdown -->
    <!-- Sort by: Join Date -->
  </div>

  <table class="w-100 mt-4" mat-table [dataSource]="vendors">
    <ng-container matColumnDef="vendorCode">
      <th mat-header-cell *matHeaderCellDef>Vendor Code</th>
      <td mat-cell *matCellDef="let row" id="{{ row.vendorCode }}">
        {{ row.vendorCode }}
      </td>
    </ng-container>

    <ng-container matColumnDef="vendorName">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row" id="{{ row.vendorName }}">
        {{ row.vendorName }}
      </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>
        Contact Number
      </th>
      <td mat-cell *matCellDef="let row" id="{{ row.vendorCode }}">
        {{ row.phone }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef>Action</th>
      <td mat-cell *matCellDef="let row" class="actions">
        <i
          class="fas fa-eye"
          (click)="toggleVendorDetailView(row.vendorCode)"
        ></i>
        <i class="fas fa-print" (click)="productprint()"></i>
        <i
          class="fas fa-edit"
          (click)="toggleVendorDetailView(row.vendorCode, true)"
        ></i>
        <i class="fas fa-trash" (click)="deleteVendor(row.vendorCode)"></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      [ngClass]="table - row"
      tabindex="1"
      *matRowDef="let row; columns: displayedColumns"
    ></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10]"></mat-paginator>
</ng-container>
<ng-container *ngIf="showDetail">
  <app-vendor-detail
    #vendorDetail
    (backNavigation)="backNavigation()"
    [vendorCode]="vendor && vendor.vendorCode"
  ></app-vendor-detail>
</ng-container>
