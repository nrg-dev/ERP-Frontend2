
<div class="row">
    <div class="col-4">
      <h4>Sales Return List</h4> 
    </div>
  </div>
  
  <div class="row">
    <div class="col-12">
      <table class="table" *ngIf="returntable">
        <thead>
          <tr>
            <th>Invoice Number</th>
            <th>Customer Name</th>
            <th>Product Name</th>
            <th>Invoiced Date</th>
            <th>Quantity Invoiced</th>
            <th>Item Status</th>
            <th>Payment Method</th>
            <th>Quantity</th>
          </tr>
      </thead>
      <tbody *ngFor="let ret of poreturnList; let i = index"> 
          <tr>
            <td>{{ret.invoicenumber}}</td>
            <td>{{ret.customername}}</td>
            <td>{{ret.itemname}}</td>
            <td>{{ret.invoiceddate}}</td>
            <td>{{ret.invoicedqty}}</td>
            <td>{{ret.itemStatus}}</td>
            <td>{{ret.returnStatus}}</td>
            <td>{{ret.qty}}</td>
          </tr>
        
        </tbody>
      </table>
    </div>
  </div>
