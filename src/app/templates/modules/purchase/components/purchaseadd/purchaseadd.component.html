              <div class="grid-container3">
               <div></div>
               
               <div>
               <div style="border-bottom: 1px solid #4D616D;">
                <button type="button" class="close" aria-label="Close" (click)="addPurchaseOrderClose()">

                </button>
               <h2 id="height1rem" style="font-size: 20px;margin-top: 20px;">Add Purchase Order</h2>
              
              <div class="grid-container2">
               <div>
                <p id="shadow-textcolor">Date</p>
                </div>
                <div>

                </div>
              </div>
              
              <div class="grid-container2">

                <p id="datebox-margin">{{purchaseDate | date : 'dd-MM-yyyy'}}</p>
               </div>
               
               <div>
                <select id="vendor-selectbox" [(ngModel)]="model.vendorName" #vendorName="ngModel" name="vendorName">
                  <option [ngValue]="undefined" hidden selected> Select Vendor </option>
                 <option style="color:inherit" id="editselect-box" *ngFor="let item of vendorList" 
                    value="{{item.vendorName}}-{{item.vendorcode}}"> {{item.vendorName}}-{{item.vendorcode}} 
                  </option>
                </select>
               </div>
              </div>
              
              <p id="height1rem" style="color: #6E7D87;margin-bottom: 0.6rem;">Product Category</p>
                
                <select [(ngModel)]="model.category" #category="ngModel" name="category" id="Category-selectbox">
                  <option [ngValue]="undefined" hidden selected> Select Category </option>
                  <option style="color:inherit" *ngFor="let itemcategory of categoryList" 
                  value="{{ itemcategory.name }}-{{ itemcategory.categorycode }}"> 
                  {{ itemcategory.name }}-{{ itemcategory.categorycode }} </option>                     
                </select> 
                
                <div class="grid-container6">
                  <div>

                  <option [ngValue]="undefined" hidden selected> Select Product </option>
                     <option style="color:inherit" *ngFor="let item of productList" value="{{ item.productname }}-{{ item.prodcode }}"> 
                      {{ item.productname }}-{{ item.prodcode }} </option>
                   </select>
                  </div>
               
                  <div>
                
                    <p id="font-size" style="margin-bottom: 0.6rem;">Price</p>

                  [(ngModel)]="model.price" #price="ngModel" name="price" 
                  (input)="onSubTotalCalc($event.target.value, 'price')">
                  </div>
                </div>
              
              <div class="grid-container7">
