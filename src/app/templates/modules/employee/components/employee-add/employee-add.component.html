
<div class="row">
  <div class="column">
    <fieldset class="form-group"> 
      <div class="custom-file fileInputProfileWrap">
          <p class="error">{{imageError}}</p>
          <input type="file" (change)="fileChangeEvent($event)" class="fileInputProfile">
          <div class="img-space">   
            <ng-container *ngIf="isImageSaved; else elseTemplate">
                <img [src]="cardImageBase64" />
            </ng-container>
            <ng-template #elseTemplate> 
              <img id="imageplaceholder" src="./../../assets/images/placeholder.png" class="img-responsive"> 
            </ng-template>
          </div>
      </div>
    </fieldset>
    <a class="btn btn-danger" (click)="removeImage()" *ngIf="isImageSaved">Remove</a>

  </div>
  <div class="column">

    <label>Employee Name </label>
    <input type="text" name="name" id="textbox1" [(ngModel)]="this.model.name" 
      #name="ngModel" />

      <label>Employee Rank </label>
      <input type="text" name="rank" id="textbox2" [(ngModel)]="this.model.rank" 
        #rank="ngModel" />

        <label>Phone Number </label>
        <input type="text" name="name" id="textbox3" [(ngModel)]="this.model.name" 
          #name="ngModel" />


          <label>Employee Address </label>
          <input type="text" name="name" id="textbox4" [(ngModel)]="this.model.name" 
            #name="ngModel" />
      
            <label>Employee Email </label>
            <input type="text" name="name" id="textbox5" [(ngModel)]="this.model.name" 
              #name="ngModel" />
      
              <label>Date of Birth</label>
              <input type="text" name="name" id="textbox6" [(ngModel)]="this.model.name" 
                #name="ngModel" />
     

  </div>
  <div class="column">
    
    <label>Contract Number </label>
    <input type="text" name="name" id="textbox" [(ngModel)]="this.model.name" 
      #name="ngModel" />

      <label>NPWP Number </label>
      <input type="text" name="name" id="textbox" [(ngModel)]="this.model.name" 
        #name="ngModel" />

        <label>Employee BPJS </label>
        <input type="text" name="name" id="textbox" [(ngModel)]="this.model.name" 
          #name="ngModel" />


          <label>Monthly Salary </label>
          <input type="text" name="name" id="textbox" [(ngModel)]="this.model.name" 
            #name="ngModel" />
      
            <label>Work Hour </label>
            <input type="text" name="name" id="textbox" [(ngModel)]="this.model.name" 
              #name="ngModel" />
      
              
              <label>Annual Leave </label>
              <input type="text" name="name" id="textbox" [(ngModel)]="this.model.name" 
                #name="ngModel" />

                <div> </div>

                <br/>
                <button>Add</button>

  </div>
</div>
