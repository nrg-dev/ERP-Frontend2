<div id="fixed-heder">
    <div class="fixed-nav-bar">
            
      <nav class="navbar navbar-inverse" id="back-colorforheader">
        <img src="./assets/images/nrg_logo.png"  id="logo-img"/>
            <div class="collapse navbar-collapse" id="myNavbar">
                      
            </div>
        </nav>
    </div>
</div>
<div id="black-color">
  
  <!--<form class="modal-content animate" name="form" (ngSubmit)="f.form.valid && onClickSubmit()" #f="ngForm" novalidate>-->
  <div id="login-background">
    <br/>
    <!-- SignIn Div Calling -->
    <div class="container" *ngIf="SignIndiv">
      <form  name="form" (ngSubmit)="f.form.valid && onClickSubmit()" #f="ngForm" novalidate>
        <h2 id="login-text">Employement Sign In</h2>

        <div class="row" style="justify-content: center;">
          <div id="usericon-div">
            <i class="fa fa-user-circle-o" aria-hidden="true" id="user-icon"></i>
          </div>
          <input type="text"  class="form-control" placeholder="Username/Email"  
          name="currentusername" [(ngModel)]="model.currentusername" 
          #currentusername="ngModel" required/>
        </div>
        <div *ngIf="f.submitted && !currentusername.valid" class="help-block">Username is required</div>

        <div class="row" style="justify-content: center;">
          <div id="pwdicon-div">
            <i class="fa fa-lock" aria-hidden="true" id="pwd-icon"></i>
          </div>
          <input class="form-control" type="{{passwordtype}}" placeholder="Password"  id="typebox-with" name="currentpassword" [(ngModel)]="model.currentpassword"  #currentpassword="ngModel"
          required> 
        </div>

        <div class="row">
          <div class="col-1 col-md-1 col-lg-1"></div>
          <div class="col-11 col-md-11 col-lg-11">
            <input type="checkbox" (click)="showPassword()" value="Show Password" style="margin: 6px;" />
            <label for="Show Password" class="forgot">Show Password</label>
          </div>
        </div>

        <div class="row">
          <div class="col-1 col-md-1 col-lg-1"></div>
          <div class="col-6 col-md-6 col-lg-6">
            <div class="help-block">{{ errorStatus }}</div>
            <div *ngIf="f.submitted && !currentpassword.valid" class="help-block">Password is required</div>        
            <button type="submit" id="project-backcolor">Sign In</button>
          </div>
          <div class="col-5 col-md-5 col-lg-5">
            <div class="row">
              <input type="checkbox" checked="checked" name="remember" style="margin: 5px;"> 
              <p id="rememberme-text">Remember me</p>
            </div>
            <span class="psw">Forgot <a href="#" (click)="forgetPassword()">password?</a></span>
          </div>
       
        </div>
      </form>
    </div>
    <!-- Sign In Div Ending-->
    <!-- UserName Check Calling-->
    <div class="container" *ngIf="usercheckdiv">
      <h2 id="login-text">Check User Name</h2>

      <div class="row" style="justify-content: center;">
        <div id="usericon-div">
          <i class="fa fa-user-circle-o" aria-hidden="true" id="user-icon"></i>
        </div>
        <input type="text"  class="form-control" placeholder="User Name"  
        name="currentusername" [(ngModel)]="model.currentusername" 
        #currentusername="ngModel" required/>
      </div>
      <div *ngIf="f.submitted && !currentusername.valid" class="help-block">Username is required</div>
      <br/>
      <div class="row">
        <div class="col-4 col-md-4 col-lg-4"></div>
        <div class="col-6 col-md-6 col-lg-6">
          <div class="help-block">{{ usererrorStatus }}</div>
          <button type="submit" id="project-backcolor" (click)="checkUserName()">Enter</button>
        </div>
      
      </div>
    </div>
    <!-- UserName Check Ending -->
    <!-- Password Check Calling-->
    <div class="container" *ngIf="passwordcheck">
      <h2 id="login-text">Reset Password</h2>

      <div class="row" style="justify-content: center;">
        <div id="usericon-div">
          <i class="fa fa-user-circle-o" aria-hidden="true" id="user-icon"></i>
        </div>
        <input type="password"  class="form-control" name="newPassword1" [(ngModel)]="model.newPassword1"
          placeholder="Enter New Password" #newPassword1="ngModel" required/>
      </div>
      <div class="row" style="justify-content: center;">
        <div id="usericon-div">
          <i class="fa fa-user-circle-o" aria-hidden="true" id="user-icon"></i>
        </div>
        <input type="password"  class="form-control" name="newPassword2" [(ngModel)]="model.newPassword2"
          placeholder="Confirm Password" #newPassword2="ngModel" required/>
      </div>
      <br/>
      <div class="row">
        <div class="help-block">{{ passworderror }}</div>
      </div>
      <div class="row">
        <div class="col-4 col-md-4 col-lg-4"></div>
        <div class="col-6 col-md-6 col-lg-6">
          <button type="submit" id="project-backcolor" (click)="submitPassword()">Enter</button>
        </div>
      
      </div>
    </div>
    <!-- Password Check Ending -->
    <!-- <div class="container" style="background-color:#f1f1f1">
      <span class="psw">Forgot <a href="#">password?</a></span>
    </div>-->
  </div>
</div>
