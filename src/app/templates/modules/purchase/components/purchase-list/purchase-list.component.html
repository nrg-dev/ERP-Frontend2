<div>

<div class="table-responsive">
  <div class="row">
    <div class="col-lg-4">
      <div id="Purchase_Orders">
        <span>Purchase Orders</span>
      </div>
    </div>
    <div class="col-lg-8">
      <button id="delete">
          <i class="fas fa-trash"></i>
      </button>
      <button id="create_Return">
        <span>Create Return</span>
      </button>
      <button id="create_Invoice">
        <span>Create Invoice</span>
      </button>
      <button id="Add_Purchase_Order" (click)="addPurchaseOrder()">
        <span>+ Add Purchase Order</span>
      </button>
    </div>
  </div>
  <br/><br/>

  <table class="table">
    <thead style="background-color: #17252F; font-family: Open Sans">
      <tr>
        <th>#</th>
        <th>Numbers</th>
        <th>Date</th>
        <th>Status</th>
        <th>Vendor</th>
        <th>Category</th>
        <th>Product Name</th>
        <th>Quantity</th>
        <th>Sub Total</th>
      </tr>
    </thead>
    <tbody style="background-color:#1A2D39;">
      <tr *ngFor="let item of purchaseOrderList; let i = index">
        <td><input type="checkbox" ng-model="checkboxModel.value2" (click)="rowSelected(item.productcode)"
          ng-true-value="'YES'" ng-false-value="'NO'"></td>
        <td>{{item.productcode}}</td>
        <td>{{item.date}}</td>
        <td>{{item.status}}</td>
        <td>{{item.vendorname}}</td>
        <td>{{item.categoryname}}</td>
        <td>{{item.productname}}</td>
        <td>{{item.qty}}</td>
        <td>{{item.subtotal}}</td>
      </tr>
    </tbody>
  </table>
</div>
</div>
