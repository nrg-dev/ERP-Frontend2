<!DOCTYPE html>
<div class="row">
<div class="container-fluid" id="purchase-wrapper"> 
  <div class="row back-colr">
  <div class="container">
  <div><h3 id="purchase-order-title">Purchase Orders</h3> 
  <button id="delete" [disabled]="!isDeleteButton ? true:false" [ngStyle]="getDeleteButtonStyle()">
    <i class="fas fa-trash"></i>
</button>
       <button [disabled]="!isCreateReturn ? true:false" class="create-button" [ngStyle]="getCreateReturnStyle()">
          Create Return
      </button>
      <button  [disabled]="!isCreateInvoice ? true:false" class="create-button" [ngStyle]="getCreateInvoiceStyle()">
        Create Invoice
    </button>

    <button  (click)="addPurchaseOrder(null,null)" [disabled]="isAddPurchaseOrder" class="create-button" [ngStyle]="getAddPurchaseOrderStyle()">
      <span class="fas fa-plus"></span> Add Purchase Order 
  </button>
         
  </div>
  <table class="table m-t-25" id="poTable">
    <thead id="table-head">
      <tr>
	  <th>
      <div class="custom-control custom-checkbox">
        <input type="checkbox" class="custom-control-input1" id="customCheck2">
        <label class="custom-control-label1" for="customCheck2"></label>
    </div>
            </th>
        <th style="cursor:pointer">Number</th>
        <th style="cursor:pointer">Date
          <i *ngIf="!isSortDateDesc" class="sort-by-desc" (click)="sortByOrder('date','desc')"></i>
          <i class="sort-by-asc" *ngIf="!isSortDateAsc" (click)="sortByOrder('date','asc')"></i>
        </th>
        <!-- <th onclick="w3.sortHTML('#poTable', '.purchase-order-row-open', 'td:nth-child(3)')" 
        style="cursor:pointer">Status<i class="sort-by-desc"></i></th> -->
        <th style="cursor:pointer">Status
          <i *ngIf="!isSortStatusDesc" class="sort-by-desc" (click)="sortByOrder('status','desc')"></i>
          <i class="sort-by-asc" *ngIf="!isSortStatusAsc" (click)="sortByOrder('status','asc')"></i>
        </th>
		<th>Vendor</th>
        <th>Category</th>
        <th>Product Name</th>
		<th>Quantity</th>
        <th>Sub Total</th>
        <th id="action-header">Action</th>
       </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of purchaseOrderList; let i = index" 
      [ngClass]="{'purchase-order-row-open': item.status ==='Open', 
      'purchase-order-row-invoiced':item.status ==='Invoiced' }"
      >
	  <td>
              <div class="custom-control custom-checkbox">
                <input type="checkbox" class="custom-control-input1" id="customCheck2" 
                (click)="rowSelected(i,item, $event.target.checked)">
               
            </div>
			  </td>
        <td [ngClass]="poCode">{{item.productcode}}</td>
        <td [ngClass]="poDate">{{item.date | date : 'dd/MM/yyyy'}}</td>
        <td><span *ngIf="item.status === 'Open'" class="open-status">{{item.status}}</span>
          <span *ngIf="item.status !== 'Open'" class="invoice-status">{{item.status}}</span>
        </td>
		<td>{{item.vendorname}}</td>
        <td>{{item.categoryname}}</td>
        <td>{{item.productname}}</td>
		<td class="txt-right">{{item.qty}}</td>
        <td class="txt-right">{{item.subtotal}} 
          
        </td>
        <td><span class="edit-delete-icon" *ngIf="isCheckedArr.length === 0 && item.status === 'Open'">
          
          <span class="fas fa-pen" (click)="addPurchaseOrder(item.id, item)"></span>
          <span class="fas fa-trash" (click)="removePurchaseOrder(item.id)"></span>
        </span></td>
       </tr>
     </tbody>
  </table>
</div>
    </div>
  </div>
</div>
