<div id="table-save-btn-div">
  <button  class="create-button" (click)="addVendor()">
  <span class="fas fa-plus"></span> Add Vendor 
  </button>
</div>
<h3>Vendor List</h3> 

<div id="table-outer-div">
  <table class="table">
    <thead>
      <tr>
        <th></th>
        <th style="cursor:pointer;">Code
          <i *ngIf="!isSortCodeDesc" class="sort-by-desc" (click)="sortByOrder('code','desc')"></i>
          <i class="sort-by-asc" *ngIf="!isSortCodeAsc" (click)="sortByOrder('code','asc')"></i>
        </th>
        <th>Name</th>
        <th>Country</th>
        <th>Email</th>
        <th>Joining Date</th>
        <th>Contact Number</th>
        <th>City</th>
        <th></th>
      </tr>
  </thead>
  <tbody *ngFor="let v of vendorsDS; let i = index"> 
      <tr>
        <td class="wid-50px" style="width: 4% !important;">
          <img [src]="transform(v.cardImageBase64)"  class="img-fluid logo">
        </td>
        <td>{{v.vendorcode}}</td>
        <td><span>{{v.vendorName}}</span></td>
        <td>{{v.country}}</td>
        <td><span>{{v.email}}</span></td>
        <td><span>{{v.addeddate}}</span></td>
        <td>{{v.phoneNumber}}</td>
        <td>{{v.city}}</td>
        <td>
          <span class="edit-delete-icon">
            <span class="fas fa-trash"></span>
          </span>
        </td>
      </tr>
     
    </tbody>
  </table>
</div>
