
<div class="row">
  <form name="registerForm" (ngSubmit)="registerForm.form.valid && save(labelname)"
  #registerForm="ngForm" novalidate>
    <div class="column">
      <fieldset class="form-group"> 
        <div class="custom-file fileInputProfileWrap">
            <p class="error">{{imageError}}</p>
            <input type="file" (change)="fileChangeEvent($event)" class="fileInputProfile">
            <div class="img-space">   
              <ng-container *ngIf="isImageSaved; else elseTemplate">
                  <img [src]="cardImageBase64" />
              </ng-container>
              <ng-template #elseTemplate> 
                <img id="imageplaceholder" src="./../../assets/images/placeholder.png" class="img-responsive"> 
              </ng-template>
            </div>
        </div>
      </fieldset>
      <a class="btn btn-danger" (click)="removeImage()" *ngIf="isImageSaved">Remove</a>

    </div>
    <div class="column">

      <label>{{labelname}} </label>
      <div [ngSwitch]="showTasksOf">

        <div *ngSwitchCase="'customer'">
          <input type="text" id="textbox1" name="customerName"  [(ngModel)]="this.model.customerName" 
          #customerName="ngModel" required/>
  
        <div *ngIf="customerName.errors && (customerName.dirty || customerName.touched) ||
          (registerForm.submitted && !customerName.valid )">
          <span [hidden]="!customerName.errors.required" class="spanerror">
              Required field cannot be left blank
          </span>
        </div>        </div>
        <div *ngSwitchCase="'vendor'">
          <input type="text" id="textbox1" name="vendorName"  [(ngModel)]="this.model.vendorName" 
          #vendorName="ngModel" required/>
  
        <div *ngIf="vendorName.errors && (vendorName.dirty || vendorName.touched) ||
          (registerForm.submitted && !vendorName.valid )">
          <span [hidden]="!vendorName.errors.required" class="spanerror">
              Required field cannot be left blank
          </span>
        </div>        
      </div>
      </div>



      

      <label>Phone Number </label>
      <input type="text" name="phoneNumber" id="textbox3" [(ngModel)]="this.model.phoneNumber" 
        #phoneNumber="ngModel" />

        <label>Address</label>
        <input type="text" name="address" id="textbox4" [(ngModel)]="this.model.address" 
          #address="ngModel" />
  
     
    </div>
    <div class="column">
      
      <label>Email </label>
      <input type="text" name="email" id="textbox7" [(ngModel)]="this.model.email" 
        #email="ngModel" />

      <label>Country </label>
      <select name="country" id="textbox" [(ngModel)]="this.model.country" 
      #country="ngModel" class="m-t-5px">
      <option value="India">India</option>
      <option value="Singapore">Singapore</option>
      <option value="Australia">Australia</option>
      <option value="US">US</option>
      <option value="UK">UK</option>
    </select>
      <label>City </label>
      <input type="text" name="city" id="textbox9" [(ngModel)]="this.model.city" 
        #city="ngModel" />



      <div> </div>

      <br/>
      <button>Add</button>

    </div>
  </form>
</div>
