<section [ngStyle]="{ 'background-color': param.bgColor }" class="p-3">
  <p class="font-bold" p>{{ param.title }}</p>
  <div class="row">
    <i class="col font-lg fas {{ param.icon }}"></i>
    <p class="col font-lg text-right">{{ param.value }}</p>
  </div>
  <p class="text-center m-0">{{ param.description }}</p>
</section>
