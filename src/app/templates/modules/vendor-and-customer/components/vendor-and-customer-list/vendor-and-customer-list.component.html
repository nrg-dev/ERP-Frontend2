<div class="row">
    <div class="col-12">
      <button (click)="addVendor()" class="create-button">
        Add Vendor
      </button>
    </div>
</div>
  
  <div *ngIf="enable" class="row">
    <div class="col-12">
      <h3>Vendor List</h3> 
  
      <div id="table-outer-div">
        <table class="table">
          <thead>
            <tr>
              <th style="width: 4%"></th>
              <th style="cursor:pointer;">Code
                <i *ngIf="!isSortCodeDesc" class="sort-by-desc" (click)="sortByOrder('code','desc')"></i>
              <i class="sort-by-asc" *ngIf="!isSortCodeAsc" (click)="sortByOrder('code','asc')"></i>
              </th>
              <th>Name</th>
              <th>Country</th>
              <th style="width: 20%">Email</th>
              <th class="txt-right">Date</th>
              <th class="txt-right">Contact Number</th>
              <th>City</th>
              <!-- <th class="txt-right"></th> --> 
            </tr>
          </thead>
          <tbody> 
            <tr *ngFor="let item of vendorsDS" (dblclick)="goToVendorDetails(item)">
              <td style="width: 4%">
                <img src="assets/images/employee.png" class="img-fluid logo" alt="Employee" />
              </td>
              <td>{{item.vendorcode}}</td>
              <td>{{item.vendorName}}</td>
              <td>{{item.country}}</td>
              <td style="width: 20%">{{item.email}}</td>
              <td class="txt-right">{{item.addeddate}}</td>
              <td class="txt-right">{{item.phoneNumber}}</td>
              <td>{{ item.city }}</td>
              <!-- <td class="txt-right">
                <span class="edit-delete-icon">
                  <span (click)="removeVendor(item.vendorcode)" class="fas fa-trash"></span>
                </span>
              </td> -->
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
  </div>
