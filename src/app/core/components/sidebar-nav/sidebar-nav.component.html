<mat-drawer-container class="header-margin-adjust w-100" autosize>
  <mat-drawer #drawer mode="side" disableClose="true" opened="true" class="">
    <mat-nav-list *ngIf='isExpanded' class="side-navi" >
      <ul>
      <li *ngFor="let menuItem of menuItems" >
        <div
          [ngClass]="{
            active:
              (!currentPath && menuItem.path === '/') ||
              menuItem.path === assignPath
          }"
        >
          <a
            class="d-flex align-items-center"
            [routerLink]="[menuItem.path]"
            routerLinkActive="router-link-active"
            (click)="!menuItem.childern.length && toggleSideNavi()"
          >
            <img [src]="menuItem.icon" />
            <p class="m-0 pl-3" mat-line>
              {{ menuItem.label }} 
            </p>
          </a>
          <span class="child-shuffle" (click)="shuffleChildLinks()"></span>
        </div>
        <ul *ngIf="menuItem.submenu && menuItem.path === assignPath">
          <li *ngFor="let child of menuItem.childern; let i = index">
            <a
            (click)="toggleSideNavi()"
            [routerLink]="child?.path"
            [routerLinkActive]="['active']">{{child.label}}</a>
        </li>
        </ul>
      </li>
      </ul>
    </mat-nav-list>
  </mat-drawer>

  <ng-content></ng-content>
</mat-drawer-container>
