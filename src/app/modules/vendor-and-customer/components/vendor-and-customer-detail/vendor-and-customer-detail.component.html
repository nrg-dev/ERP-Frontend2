<div class="tab-content-bg p-3">
  <div class="row">
    <div class="col">
      <ng-container [ngSwitch]="true">
        <ng-container *ngSwitchCase="isEditMode">
          Edit {{ componentType }} Detail
        </ng-container>
        <ng-container *ngSwitchDefault>
          {{ componentType }} Detail
        </ng-container>
      </ng-container>
    </div>
    <div class="col px-3">
      <span class="row m-0">
        <ng-container [ngSwitch]="true">
          
          <ng-container *ngSwitchCase="isAddNew">
            <span class="col-6 px-2 ml-auto">
              <button class="col btn-green transparent-border">
                <i class="fas fa-save"></i>
                Save
              </button>
            </span>

            Hellooooooo vendor....

          </ng-container>

          <ng-container *ngSwitchCase="isAddNewCustomer">
            <span class="col-6 px-2 ml-auto">
              <button class="col btn-green transparent-border">
                <i class="fas fa-save"></i>
                Save
              </button>
            </span>
            Hellooooooo customer....
          </ng-container>



          <ng-container *ngSwitchCase="isEditMode"
            ><span class="col px-2">
              <button
                class="col btn-red transparent-border"
                (click)="deleteVendor()"
              >
                <i class="fas fa-trash"></i>
                Delete
              </button>
            </span>
            <span class="col px-2">
              <button class="col btn-green transparent-border">
                <i class="fas fa-save"></i>
                Save
              </button>
            </span>
          </ng-container>
          <ng-container *ngSwitchDefault>
            <span class="col px-2">
              <button class="col" (click)="toggleEditMode()">
                <i class="fas fa-edit"></i>
                Edit
              </button>
            </span>
            <span class="col px-2">
              <button class="col">
                <i class="fas fa-print"></i>
                Print Page
              </button>
            </span>
          </ng-container>
        </ng-container>
      </span>
    </div>
  </div>
  
  <div class="d-flex justify-content-center">
    <button class="px-5" (click)="backToVendorsList()">
      Back
    </button>
  </div>
</div>
